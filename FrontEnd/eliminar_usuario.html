<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 95vw;
            height: 80vh;
            margin: auto;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', 'Montserrat', sans-serif;
            background-color: #ffffff;
        }
        
        h1 {
            text-align: center;
            font-family: 'Montserrat', 'Open Sans';
        }
        
        .centrar {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        section {
            align-items: center;
            width: 92%;
            border-radius: 10px;
            background-color: #eeeeee;
            padding: 30px;
            font-family: 'Montserrat';
        }
        
        label {
            font-weight: bold;
        }
        
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #cccccc;
            border-radius: 10px;
            box-sizing: border-box;
            align-content: center;
            display: block;
        }
        
        .botones {
            display: block;
            text-align: center;
            justify-content: center;
            width: 100%;
        }
        
        button {
            width: 30%;
            background-color: #03a6a6;
            text-align: center;
            font-family: 'Montserrat';
            font-size: medium;
            font-weight: bold;
            color: #ffffff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #025373;
        }
    </style>
    <script src="../FrontEnd/JS/scripts.js"></script>
    <title>Formulario de Eliminación de Usuarios</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Formulario de Eliminación de Usuarios </h1>
        </header>

        <section>
            <div>
                <h3> Diligencie por favor los siguientes campos: </h3>
            </div>

            <div>
                <label for="ced">Número de Cédula:</label>
                <input type="text" name="ced" id="ced">
            </div>

            <div class="botones">
                <button name="eliminar" onclick=EliminarUsuario()>Eliminar</button>
                <button name="Cancelar" onclick=IrAtras()>Cancelar</button>
            </div>
        </section>
    </div>
</body>

</html>
