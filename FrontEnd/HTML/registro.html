<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/style-registro.css" />
    <title>Registro Autores</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="encabezado">
                <div>
                    <a href="index.html">
                        <img src="../Assets/Logo-Revista.png" alt="">
                    </a>
                </div>

                <div class="nombre-revista">
                    <h1 style="color: #025373; padding-left: 15px">E</h1>
                    <h1>Revista</h1>
                    <h1 style="color: #025373">-</h1>
                    <h1>MinTIC</h1>
                </div>
                <div>
                    <a href="https://mintic.gov.co/portal/inicio/ " target="blank">
                        <img src="../Assets/MinTIC.png" alt="" style="height: 20%; width: 20%; float: right;">
                    </a>
                </div>
            </div>
        </header>

        <section class="section1">
            <nav>
                <div class="form_wrapper">
                    <div class="form_container">
                        <div class="title_container">
                            <h2>Responsive Registration Form</h2>
                        </div>
                        <div class="row clearfix">
                            <div class="">
                                <form>
                                    <div class="input_field"> <span><i aria-hidden="true"
                                                class="fa fa-envelope"></i></span>
                                        <input type="email" name="email" placeholder="Email" required />
                                    </div>
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                        <input type="password" name="password" placeholder="Password" required />
                                    </div>
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                        <input type="password" name="password" placeholder="Re-type Password"
                                            required />
                                    </div>
                                    <div class="row clearfix">
                                        <div class="col_half">
                                            <div class="input_field"> <span><i aria-hidden="true"
                                                        class="fa fa-user"></i></span>
                                                <input type="text" name="name" placeholder="First Name" />
                                            </div>
                                        </div>
                                        <div class="col_half">
                                            <div class="input_field"> <span><i aria-hidden="true"
                                                        class="fa fa-user"></i></span>
                                                <input type="text" name="name" placeholder="Last Name" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_field radio_option">
                                        <input type="radio" name="radiogroup1" id="rd1">
                                        <label for="rd1">Male</label>
                                        <input type="radio" name="radiogroup1" id="rd2">
                                        <label for="rd2">Female</label>
                                    </div>
                                    <div class="input_field select_option">
                                        <select>
                                            <option>Select a country</option>
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                        </select>
                                        <div class="select_arrow"></div>
                                    </div>
                                    <div class="input_field checkbox_option">
                                        <input type="checkbox" id="cb1">
                                        <label for="cb1">I agree with terms and conditions</label>
                                    </div>
                                    <div class="input_field checkbox_option">
                                        <input type="checkbox" id="cb2">
                                        <label for="cb2">I want to receive the newsletter</label>
                                    </div>
                                    <input class="button" type="submit" value="Register" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <footer>
            <div class="marquee">
                <div>
                    <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus, asperiores?</span>
                    <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem, illum!</span>
                </div>
            </div>
        </footer>

    </div>
</body>

</html>
